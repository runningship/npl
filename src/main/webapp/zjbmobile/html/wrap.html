<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>中介宝</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
</head>
<body>
    <div id="wrap">
        <div id="header" class="header" style="width:100%">
            <img onclick="closexx();" class="back" src="../image/back.png"/>
            <div id="title" class="title" style="font-weight:normal;padding-right:25px;">
            </div>
        </div>
        <div id="main">
                
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery.js"></script>
<script type="text/javascript" src="../script/buildHtml.js"></script>
	<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
var xx="text";
var header,
	headerPos,
	main,
	mainPos,
	wrapPos;
    apiready = function(){

        header = $api.byId('header');
        $api.fixIos7Bar(header); 
        headerPos = $api.offset(header);
        main = $api.byId('main');
        mainPos = $api.offset(main);
		wrapPos = $api.offset($api.byId('wrap'));

		$('#title').text(api.pageParam.title);
        api.openFrame({
            name: api.pageParam.pageName+'Frame',
			url: api.pageParam.pageName+'.html',
			pageParam : api.pageParam,
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: headerPos.w,
                h: mainPos.h
            }
        });
        
        api.addEventListener({
		    name:'keyback'
		},function(ret,err){
		    if(api.pageParam.pageName=='user'){
		    	api.closeToWin({
	                name: 'root'
                });
		    }else{
		    	api.closeWin();
		    }
		});
    };

function setCity(pinyin,name){
	api.execScript({
	    frameName: api.pageParam.pageName+'Frame',
	    script: 'setCityXX("'+pinyin+'","'+name+'")'
	});
}

function closexx(){
	api.closeWin({
		name:api.pageParam.pageName
    });
}

function execFrameScript(frame,script){
	api.execScript({
	    frameName: frame,
	    script: script
	});
}
</script>
</html>
