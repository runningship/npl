var deviceId;
var tel;
function doLogin(){
//	var a=$('form[name=form1]').serialize();
//	var args = JSON.parse("{}");
//	args.body = a;
	tel = $('#tel').val();
	var pwd = $('#pwd').val();
	if(!tel){
		alert('请输入正确的手机号码');
		return;
	}
	if(!pwd){
		alert('请输入登录密码');
		return;
	}
	YW.ajax({
		url:'http://'+server_host+'/c/mobile/user/login',
		method:'post',
		data:{
        	values: {tel:tel,pwd:pwd,deviceId:api.deviceId}
    	},
		cache:false,
		returnAll:false
	},function(ret , err){
		if(ret && ret.result==0){
			setTimeout(function(){
				api.setPrefs({
				    key: 'tel',
				    value: tel
				});
				api.setPrefs({
				    key: 'pwd',
				    value: pwd
				});
				ret.online=true;
				api.setPrefs({
				    key: 'user',
				    value: JSON.stringify(ret)
				});
				
				ret.pageName='user';
				ret.title='我的';
				
				api.execScript({
				    name: 'root',
				    script: 'refreshHouses();'
				});
				
//				api.execScript({
//					name:'root',
//			        script: 'connectWebSocket("'+tel+'");'
//		        });
		        
        		api.openWin({
			        name: 'user',
			        pageParam: ret,
					url: 'wrap.html',
			        bgColor: '#fff'
			    });
			},300);
				
		        
		}else{
			alert(ret.msg);
		}
		
	});
}
