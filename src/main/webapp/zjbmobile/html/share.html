function shareQQ(){
	var obj = api.require('qq');
	obj.installed(function(ret,err){
	    if(ret.status){
			obj.shareNews({
			    url:'http://www.zhongjiebao.com',
			    title:'中介宝',
			    description:'最佳中介房源管理软件',
			    imgUrl:'http://www.zhongjiebao.com/logo.png'
			});
	    }else{
	        api.alert({msg: "您没有安装QQ"});
	    } 
	});
}

function shareQZone(){
	var obj = api.require('qq');
	obj.installed(function(ret,err){
	    if(ret.status){
			obj.shareNews({
			    url:'http://www.zhongjiebao.com',
			    title:'中介宝',
			    type: 'QZone',
			    description:'最佳中介房源管理软件',
			    imgUrl:'http://www.zhongjiebao.com/logo.png'
			});
	    }else{
	        api.alert({msg: "您没有安装QQ"});
	    } 
	});
}

function shareWeiXin(){
var weiXin = api.require('weiXin');
	weiXin.registerApp(
	    function(ret,err){
	        if (ret.status) {
				weiXin.sendRequest({
				    scene:'timeline',
				    contentType:'web_page',
				    title:'中介宝--好用的中介房源管理软件',
    				description:'最好的中介房源管理软件',
				    thumbUrl: 'widget://image/logo1_108.png',
				    contentUrl: 'http://www.zhongjiebao.com/'
				},function(ret,err){
				    if(ret.status){
				        api.alert({title: '发表微信',msg: '发表成功', buttons: ['确定']});
				    } else{
				        api.alert({title: '发表失败',msg: err.msg,buttons: ['确定']});
				    }
				});
	        } else{
	            api.alert({msg:err.msg});
	        }
	    }
	);
}
