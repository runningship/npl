<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="../css/genjin.css" />
		<link rel="stylesheet" type="text/css" href="../css/box.css" />
		<title></title>
		<script type="text/javascript" src="../script/jquery.js"></script>
		<script type="text/javascript" src="../script/buildHtml.js"></script>
		<script type="text/javascript" src="../script/common.js"></script>
	</head>
	<body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
	var hid;
	var uid;
	
	function doSave(){
		var status = $('.status .selected').attr('data');
		var conts = $('#conts').val();
		if(conts==''){
			alert('请先填写跟进信息');
			return;
		}
		blockAlert('http://'+server_host+'/c/mobile/addRentGj');
		api.ajax({
			url:'http://'+server_host+'/c/mobile/addRentGj',
			method:'post',
			data:{
	        	values: {uid:uid,hid:hid,flag:status,conts:conts,chuzu:1}
	    	},
			cache:false,
			returnAll:false
		},function(ret , err){
			if(ret && ret.result=='1'){
				$('#conts').val('');
				alert('跟进成功');
				api.execScript({
				    name: 'infoRentJJR',
				    script: 'reloadPage()'
				});
			}else{
				alert('跟进失败');
			}
		});
	}
	
	apiready = function(){
		getUserInfo(function(user){
			uid=user.uid;
		});
		hid = api.pageParam.hid;
		$('#area').text(api.pageParam.area);
		$('#fdhao').text(api.pageParam.fdhao);		
	};
	
	$(function(){
		$('.status .btn').on('click',function(){
			$('.status .btn').removeClass('selected');
			$(this).addClass('selected');
		});
	});
	function closexx(){
		api.closeWin({
		    name: 'genjinRent'
	    });
	}
	
	</script>
<div class="body">
	<!--<div class="header" id="header">
		<img onclick="closexx();" class="back" src="../image/back.png"/><div class="title"><span id="area">楼盘名称</span> <span id="fdhao">楼栋号</span></div>
	</div>-->
	<div class="wrap" style="top:5px;">
		<div class="status">
			<div data="1" class="btn selected">在租</div>
			<div data="2" class="btn">已租</div>
			<div data="3" class="btn">停租</div>
		</div>
		<div>
			<textarea id="conts"></textarea>
		</div>
		
	</div>
	<div onclick="doSave();" class="btnSubmit">提交</div>
</div>
</body>
</html>
