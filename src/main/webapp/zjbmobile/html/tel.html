<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="../css/info.css" />
		<title></title>
		<script type="text/javascript" src="../script/jquery.js"></script>
		<script type="text/javascript" src="../script/buildHtml.js"></script>
	</head>
    <style type="text/css">
    .bottom{margin-top:0px;}
    .bottom button{  width: 100%;
	  height: 35px;
	  line-height: 35px;
	  background: aliceblue;}
    </style>
	<body>
	<script type="text/javascript">
	var tel_json;
	function loadData(){
		buildHtmlWithJsonArray('tel_repeat',tel_json , false,true);
	}
	
	function call(num){
		num = num.split('-')[0];
		api.call({
		    type: 'tel_prompt',
		    number: num
		});
	}
	
	function closexx(){
		api.closeFrame({
		    name: 'tel'
	    });
	}

	apiready = function(){
		tel_json = api.pageParam.tel_json;
		loadData();
	};
	</script>
	
	<div class="tel">
		<div class="title">中介宝</div>
	</div>
	<table>
		<tr class="tel_repeat">
			<td><span style="vertical-align: middle;" onclick="call('$[tel]');">$[tel]</span></td>
		</tr>
	</table>
    <div class="bottom" >
		<button id="selectA" onclick="closexx();">取消</button>
	</div>
	</body>
</html>
