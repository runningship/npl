<body class="reg">
<div id="wrap" class="bodyer">
    <div id="header" class="header">
    	<div class="banner">
	        <a class="posa"  onclick="selectCity();"><i class="iconfont">&#xe623;</i> <span id="city"></span></a>
	    </div>
        <span class="left">
            <a href="login.html" class="btns"><i class="iconfont">&#xe628;</i></a>
        </span>
        <span class="conter">
            注册
        </span>
        <span class="right">
            
        </span>
    </div>
    <div id="mainer" class="mainer">
        <form class="form1">
            <ul class="formUL">
                <li>
                    <label class="formItem sty2">
                        <span class="icon"><i class="iconfont">&#xe60c;</i></span>
                        <span class="inputbox"><input type="tel" class="input" name="tel" id="tel" value="" placeholder="手机号" autofocus="autofocus"></span>
                    </label>
                </li>
                <li>
                    <label class="formItem sty2">
                        <span class="icon"><i class="iconfont">&#xe60c;</i></span>

                </li>
                <li>
                    <label class="formItem sty2">
                        <span class="icon"><i class="iconfont">&#xe62f;</i></span>

                    </label>
                </li>
                <li class="no">
                    <label class="formItem sty2">
                        <div class="icon"><i class="iconfont">&#xe60a;</i></div>
                        <div class="inputbox"><input type="password" class="input" name="pwd" id="pwd" value="" placeholder="密码"></div>
                    </label>
                </li>
            </ul>
            <a onclick="doReg();" class="btn blue block round5" >注册</a>
        </form>
    </div>
