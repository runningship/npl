<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>中介宝</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/reset.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body class="login">
<div id="wrap" class="bodyer">
    <div class="banner">
        <a class="posa" onclick="selectCity();" ><i class="iconfont">&#xe623;</i> <span id="city"></span></a>
    </div>
    <div class="mainer">
        <form class="form1">
            <ul class="formUL">
                <li>
                    <label class="formItem ">
                        <span class="icon"><i class="iconfont">&#xe60c;</i></span>
                        <span class="inputbox"><input type="tel" class="input" name="tel" id="tel" value="" placeholder="手机号" autofocus="autofocus"></span>
                    </label>
                </li>
                <li>
                    <label class="formItem">
                        <div class="icon"><i class="iconfont">&#xe60a;</i></div>
                        <div class="inputbox"><input type="password" class="input" name="pwd" id="pwd" value="" placeholder="密码"></div>
                    </label>
                </li>
                <li>
                    <a class="btn blue block round5" onclick="doLogin();">登录</a>
                </li>
            </ul>
        </form>
    </div>
    <a class="posa gotoreg" onclick="openReg();">注册账号</a>
    <a class="posa getpwd" onclick="openModifyPwd();">忘记密码</a>
</div>
</body>
</html>
